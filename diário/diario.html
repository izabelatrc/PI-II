<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-diario.css">
    <script src="caminho-para-o-tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <title>Diário | Support Teens</title>
</head>

<body>
    <header>
        <container class="header-logo">
            <img src="src/svg/logo.svg" alt="Logo: aperto de mãos">
            <h1>Suport Teeens</h1>
        </container>
        <container class="header-buttons">
            <button><a href="#"><img src="src/svg/icon_profile-backgroud.svg" alt="Perfil"></a></button>
            <button><a href="#">
                    <img src="src/svg/icon _menu_.svg" alt="Menu">
                </a></button>
        </container>
    </header>
    <main>
        <aside id="options">
            <div class="title">
                <h1 class="title-page">Diário</h1>
            </div>
            <div class="actions">
                <a href="home_diario.html"><button class="home"><img src="src/svg/actions-home.svg"
                            alt="Ícone de casa"></button></a>
                <a href="#"><button class="delete"><img src="src/svg/actions-delete.svg"
                            alt="Ícone de lixeira"></button></a>
                <button class="print" onclick="salvarPDF()"><img src="src/svg/actions-print.svg"
                        alt="Ícone de impressora"></button>
                <a href="#"><button class="previous"><img src="src/svg/actions-previous.svg"
                            alt="Ícone de seta para a esquerda"></button></a>
                <a href="#"><button class="next"><img src="src/svg/actions-next.svg"
                            alt="Ícone de seta para a direita"></button></a>
            </div>
            <div class="edit">
                <button><a href="#">Editar</a></button>
                <button><a href="#">Inserir</a></button>
                <button><a href="#">Tags</a></button>
                <button><a href="#">Página</a></button>
            </div>
        </aside>
        <section id="diary">
            <div class="date">
                <p id="dataHoje"></p>
                <p id="horaAtual"></p>
            </div>
            <div class="toolbar">
                <button><a href="#"><img src="src/svg/diary-toolbar-undo.svg" alt="Desfazer"></a></button>
                <button><a href="#"><img src="src/svg/diary-toolbar-clipboard.svg" alt="Desfazer"></a></button>
                <select id="fontSelect" onchange="mudarFonte()">
                    <option value="Arial">Arial</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Noto Sans">Noto Sans</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button onclick="diminuirFonte()"><a href="#"><b>A -</b></a></button>
                <button onclick="aumentarFonte()"><a href="#"><b>A +</b></button>
                <input type="color" id="corFonte" onchange="mudarCorFonte()" value="#000000">
            </div>
            <div class="note">
                <div class="title-note">
                    <input type="text">
                    <div class="body-text">
                        <textarea id="editor"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="links">Links</section>
        <section class="copyright">Copyright</section>
    </footer>

    <script src="diario.js"></script>
</body>


</html>
