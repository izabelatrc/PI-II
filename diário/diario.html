<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-diario.css">
    <title>Diário | Support Teens</title>
</head>

<body>
    <header>
        <container class="header-logo">
            <img src="src/svg/logo.svg" alt="Logo: aperto de mãos">
            <h1>Suport Teeens</h1>
        </container>
        <container class="header-buttons">
            <button><a href="#"><img src="src/svg/icon_profile-backgroud.svg" alt="Perfil"></a></button>
            <button><a href="#">
                    <img src="src/svg/icon _menu_.svg" alt="Menu">
                </a></button>
        </container>
    </header>
    <main>
        <aside id="options">
            <div class="title">
                <h1 class="title-page">Diário</h1>
            </div>
            <div class="actions">
                <a href="#"><button class="home"><img src="src/svg/actions-home.svg" alt="Ícone de casa"></button></a>
                <a href="#"><button class="delete"><img src="src/svg/actions-delete.svg"
                            alt="Ícone de lixeira"></button></a>
                <a href="#"><button class="print"><img src="src/svg/actions-print.svg"
                            alt="Ícone de impressora"></button></a>
                <a href="#"><button class="previous"><img src="src/svg/actions-previous.svg"
                            alt="Ícone de seta para a esquerda"></button></a>
                <a href="#"><button class="next"><img src="src/svg/actions-next.svg"
                            alt="Ícone de seta para a direita"></button></a>
            </div>
            <div class="edit">
                <button><a href="#">Editar</a></button>
                <button><a href="#">Inserir</a></button>
                <button><a href="#">Tags</a></button>
                <button><a href="#">Página</a></button>
            </div>
        </aside>
        <section id="diary">
            <div class="date">
                <p>Segunda-feira, 12 de setembro de 2023</p>
                <p>08:35</p>
            </div>
            <div class="toolbar">
                <button><a href="#">Undo<a></button>
                <button><a href="#">Clipboard</a></button>
                <input type="color" name="">
            </div>
            <div class="note">
                <input class="title-note" type="text">
                <input class="body-text" type="text">
            </div>
        </section>
    </main>
    <footer>
        <section class="links">Links</section>
        <section class="copyright">Copyright</section>
    </footer>
</body>

</html>
